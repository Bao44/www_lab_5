<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div class="content-wrapper">
    <h2>Cập nhật thông tin cá nhân</h2>
    <form action="/update-profile" method="POST">
        <label for="fullName">Tên:</label>
        <input type="text" id="fullName" name="fullName" value="${candidate.getFullName()}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="${candidate.email}" required>

        <label for="phone">Số điện thoại:</label>
        <input type="text" id="phone" name="phone" value="${candidate.phone}" required>

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob" value="${candidate.dob}" required>

        <button type="submit" class="btn-update-info">Cập nhật</button>
    </form>
</div>
</body>
</html>
