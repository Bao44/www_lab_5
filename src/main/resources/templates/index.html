<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Job - Login Account</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>

<body>

<header>
    <div>
        <a href="#">
            <img src="/styles/images/logo.jpg" alt="Logo">
        </a>
    </div>
    <nav>

        <span>
            <a href="/user-fe/search-job/job">Search Job</a>
            <!--            <a href="/home-fe/search">Search Job</a>-->
        </span>
        <span th:switch="${role}">
            <span th:case="ADMIN">
                <a href="/home-fe/admin">Admin Area</a>
            </span>
        </span>
        <span th:switch="${account_login}">
            <span th:case="null">
                <a href="/home-fe/login">Login</a>
            </span>
            <span th:case="*">
                <a href="/home-fe/logout">Logout</a>
            </span>
        </span>
    </nav>

</header>

</body>
</html>
