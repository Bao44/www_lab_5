<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Job - Login Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
<div class="content-wrapper">
    <header>
        <div class="header-container">
            <a href="#" class="logo-link">
                <img src="/styles/images/logo.jpg" alt="Logo" class="logo">
            </a>
            <nav class="nav-bar">
                <a href="/user-fe/search-job/job">Search Job</a>
                <span th:switch="${role}">
                    <a th:case="ADMIN" href="/home-fe/admin">Admin Area</a>
                </span>
                <span th:if="${account_login != null}">
                    <a th:href="@{'/candidate/detail/profile/' + ${candidate.id}}"
                       th:text="${candidate.getFullName()}"></a>
                </span>
                <span th:switch="${account_login}">
                    <a th:case="null" href="/home-fe/login">Login</a>
                    <a th:case="*" href="/home-fe/logout">Logout</a>
                </span>
            </nav>
        </div>
    </header>

    <main>
        <section class="skills-section">
            <h3>Find Jobs by Skills</h3>
            <div class="skills-container">
                <span th:each="skill : ${skills}">
                    <a class="skill-item"
                       th:text="${skill.skillName}"
                       th:href="@{'/user-fe/skill/jobs/' + ${skill.id}}"></a>
                </span>
            </div>
        </section>

        <section class="jobs-section">
            <h4>Available Jobs</h4>
            <div class="table-wrapper">
                <table class="jobs-table">
                    <thead>
                    <tr>
                        <th>Company</th>
                        <th>Job Name</th>
                        <th>Skill Type</th>
                        <th>Skill Level</th>
                    </tr>
                    </thead>
                    <tbody th:each="jobSkill : ${jobSkills}">
                    <tr>
                        <td th:text="${jobSkill.id.job.company.compName}"></td>
                        <td th:text="${jobSkill.id.job.jobName}"></td>
                        <td th:text="${jobSkill.id.skill.type}"></td>
                        <td th:text="${jobSkill.skillLevel}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<footer>
    <div class="footer-container">
        <div class="footer-name">
            <p>Trương Quốc Bảo</p>
        </div>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </div>
        <p>&copy; 2024 Home - All Rights Reserved.</p>
    </div>
</footer>
</body>
</html>
