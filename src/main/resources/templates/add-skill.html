<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Kỹ Năng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Header -->
    <div class="text-center mb-4">
        <h1 class="profile-title">Thêm Kỹ Năng</h1>
        <hr class="divider">
    </div>

    <!-- Form Thêm Kỹ Năng -->
    <div class="card profile-card mb-4">
        <div class="card-header profile-card-header">
            Thêm Kỹ Năng
        </div>
        <div class="card-body">
            <form th:action="@{'/candidate/detail/profile-update/' + ${candidate.id} + '/add-skill'}" method="POST">
                <div class="mb-3">
                    <label for="inputSkillName" class="form-label">Tên kỹ năng</label>
                    <select id="inputSkillName" name="inputSkillName" class="form-select">
                        <div th:each="skill : ${skills}">
                            <option th:value="${skill}" th:text="${skill}"></option>
                        </div>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="inputSkillLevel" class="form-label">Cấp độ kỹ năng</label>
                    <select id="inputSkillLevel" name="inputSkillLevel" class="form-select">
                        <option value="BEGINNER">Beginner</option>
                        <option value="INTERMEDIATE">Intermediate</option>
                        <option value="ADVANCED">Advanced</option>
                        <option value="PROFESSIONAL">Professional</option>
                        <option value="MASTER">Master</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="inputMoreInfos" class="form-label">Thông tin bổ sung</label>
                    <textarea id="inputMoreInfos" name="inputMoreInfos" class="form-control"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Thêm kỹ năng</button>
                    <a th:href="@{'/candidate/detail/profile/' + ${candidate.id}}" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
