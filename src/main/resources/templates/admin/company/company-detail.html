<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Detail Candidate Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/company-detail.css">
</head>
<body>
<div class="container mt-5">
    <!-- Page Header -->
    <div class="text-center mb-5">
        <h1 class="profile-title">Thông tin chi tiết công ty</h1>
        <hr class="divider">
    </div>

    <!-- Company Information Card -->
    <div class="card profile-card mb-4">
        <div class="card-header profile-card-header">
            Thông tin công ty
        </div>
        <div class="card-body profile-card-body">
            <div class="row">
                <div class="col-md-3">Tên công ty:</div>
                <div class="col-md-9" th:text="${company.compName}"></div>
            </div>
            <div class="row">
                <div class="col-md-3">Email:</div>
                <div class="col-md-9" th:text="${company.email}"></div>
            </div>
            <div class="row">
                <div class="col-md-3">Giới thiệu:</div>
                <div class="col-md-9" th:text="${company.about}"></div>
            </div>
            <div class="row">
                <div class="col-md-3">Số điện thoại:</div>
                <div class="col-md-9" th:text="${company.phone}"></div>
            </div>
            <div class="row">
                <div class="col-md-3">Website:</div>
                <div class="col-md-9">
                    <a href="#" th:text="${company.webUrl}" target="_blank"></a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">Địa chỉ:</div>
                <div class="col-md-9"
                     th:text="${company.address.zipcode} + ' - ' + ${company.address.street} + ' - ' + ${company.address.country}">
                </div>
            </div>
        </div>
    </div>

    <h3>Các công việc đang tuyển</h3>
    <!-- Job Information Cards -->
    <div class="job-cards-container">
        <div th:each="job : ${jobs}" class="job-card">
            <h3 class="job-title" th:text="${job.jobName}"></h3>
            <p class="job-info">
                <strong>Thông tin công việc:</strong>
                <span th:text="${job.jobDesc}"></span>
            </p>
            <div class="job-skills">
                <strong>Kỹ năng cần tuyển:</strong>
                <span class="skill-tag" th:each="jobSkill : ${jobSkills}" th:if="${job.id == jobSkill.id.job.id}"
                      th:text="${jobSkill.id.skill.skillName}"></span>
            </div>
            <a class="button" th:href="@{'/jobs/' + ${job.id} + '/candidates-match-job'}">
                Ứng viên phù hợp
            </a>
        </div>
    </div>
</div>
</body>
</html>
