<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Detail Candidate Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/skill.css">
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="profile-title">Thông tin chi tiết</h1>
        <hr class="divider">
    </div>

    <div class="card profile-card mb-4">
        <div class="card-header profile-card-header">
            Thông tin ứng viên
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3 font-weight-bold">ID Candidate:</div>
                <div class="col-md-9" th:text="${candidate.id}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 font-weight-bold">Date of Birth:</div>
                <div class="col-md-9" th:text="${candidate.dob}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 font-weight-bold">Full Name:</div>
                <div class="col-md-9" th:text="${candidate.fullName}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 font-weight-bold">Phone:</div>
                <div class="col-md-9" th:text="${candidate.phone}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 font-weight-bold">Address:</div>
                <div class="col-md-9" th:text="${candidate.address.street} + ' - ' + ${candidate.address.country} + ' - ' + ${candidate.address.zipcode}"></div>
            </div>

            <!-- Thêm phần Gửi mail đến ứng viên -->
            <div class="row mb-3">
                <div class="col-md-3 font-weight-bold">Gửi mail đến ứng viên</div>
                <div class="col-md-9">
                    <!-- Form gửi email đến ứng viên -->
                    <form th:action="@{'/candidate/detail/' + ${candidate.id} + '/sendEmail'}" method="post">
                        <input type="hidden" name="candidateId" th:value="${candidate.id}" />
                        <button type="submit" class="btn btn-info btn-sm">
                            <i class="fas fa-envelope"></i> Gửi Mail đến ứng viên
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- Candidate Skills Section -->
    <div class="card profile-card mb-4">
        <div class="card-header profile-card-header">
            Candidate Skills
        </div>
        <div class="card-body">
            <table class="table profile-table">
                <thead>
                <tr>
                    <th>Skill Name</th>
                    <th>Skill Level</th>
                    <th>Skill Type</th>
                    <th>Information</th>
                </tr>
                </thead>
                <tbody th:each="skill : ${candidate_skills}">
                <tr>
                    <td th:text="${skill.id.skill.skillName}"></td>
                    <td th:text="${skill.skillLevel}"></td>
                    <td th:text="${skill.id.skill.type}"></td>
                    <td th:text="${skill.moreInfos}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card profile-card mb-4">
        <div class="card-header profile-card-header">
            Candidate Experience
        </div>
        <div class="card-body">
            <table class="table profile-table">
                <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Role</th>
                    <th>From Date</th>
                    <th>To Date</th>
                </tr>
                </thead>
                <tbody th:each="experience : ${candidate_experiences}">
                <tr>
                    <td th:text="${experience.companyName}"></td>
                    <td th:text="${experience.role}"></td>
                    <td th:text="${experience.fromDate}"></td>
                    <td th:text="${experience.toDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        var emailSent = [[${emailSent}]];

        if (emailSent) {
            // Hiển thị alert nếu gửi email thành công
            alert("Đã gửi mail thành công đến ứng viên!");
        }
    </script>

</div>
</body>
</html>
