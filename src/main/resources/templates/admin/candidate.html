<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Job - Admin - Candidate Management Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/candidate.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="profile-title">Ứng viên</h1>
        <hr class="divider">
    </div>

    <div class="card profile-card mb-4">
        <div class="card-header profile-card-header">
            Danh sách ứng viên
        </div>
        <div class="card-body">
            <table class="table profile-table">
                <thead>
                <tr>
                    <th>Họ và tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th></th>
                </tr>
                </thead>
                <tbody th:each="can : ${candidates}">
                <tr>
                    <td th:text="${can.fullName}"></td>
                    <td th:text="${can.email}"></td>
                    <td th:text="${can.phone}"></td>
                    <td>
                        <a class="btn btn-info btn-sm" th:href="@{'/candidate/detail/' + ${can.id}}">
                            View Detail
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <div class="pagination-container mt-5">
        <div class="pagination">
            <div th:each="page : ${pages}" class="page-item">
                <a th:href="@{'/admin-fe/candidate/' + ${page}}" th:text="${page}" class="page-link"></a>
            </div>
        </div>
    </div>

</div>
</body>

</html>
