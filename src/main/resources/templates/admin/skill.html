<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Skill Management - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/skill.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <!-- Header Section -->
    <div class="text-center mb-5">
        <h1 class="profile-title">Skill Management</h1>
        <hr class="divider">
    </div>

    <!-- Add Skill Form -->
    <div class="card profile-card mb-4">
        <div class="card-header profile-card-header">
            Thêm kỹ năng
        </div>
        <div class="card-body">
            <form action="/admin-fe/skill" method="post">
                <div class="mb-3">
                    <label class="form-label">Tên kỹ năng:</label>
                    <input class="form-control" name="inputSkillName" placeholder="Type the skill name" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Mô tả:</label>
                    <textarea class="form-control" name="inputSkillDescription" rows="5"
                              placeholder="Type the skill description" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Loại kỹ năng:</label>
                    <select class="form-select" name="inputSkillType">
                        <div th:each="skillType : ${skillTypes}">
                            <option th:value="${skillType.name()}" th:text="${skillType.name()}"></option>
                        </div>
                    </select>
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-primary btn-lg" type="submit">Thêm</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Skill List -->
    <div class="card profile-card mb-4">
        <div class="card-header profile-card-header">
            Danh sách kỹ năng
        </div>
        <div class="card-body">
            <table class="table profile-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên kỹ năng</th>
                    <th>Mô tả</th>
                    <th>Loại kỹ năng</th>
                </tr>
                </thead>
                <tbody th:each="skill : ${skills}">
                <tr>
                    <td th:text="${skill.id}"></td>
                    <td th:text="${skill.skillName}"></td>
                    <td th:text="${skill.skillDescription}"></td>
                    <td th:text="${skill.type}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>

</html>
