<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job - Admin - Company Management Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/company.css">
</head>
<body>
<div class="container-xl mt-5">
    <div class="text-center mb-4">
        <h1 class="page-title">Danh sách các công ty</h1>
    </div>

    <div class="table-container">
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-header">
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>Company Name</th>
                <th>Phone</th>
                <th>Web URL</th>
                <th>Address</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="company : ${companies}">
                <td th:text="${company.id}"></td>
                <td th:text="${company.email}"></td>
                <td th:text="${company.compName}"></td>
                <td th:text="${company.phone}"></td>
                <td><a href="" th:text="${company.webUrl}"></a></td>
                <td th:text="${company.address.street} + ' - ' + ${company.address.country}"></td>
                <td>
                    <a class="btn btn-info btn-sm" th:href="@{'/company/detail/' + ${company.id}}">
                        View Detail
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination-container mt-5">
        <div class="pagination">
            <div th:each="page : ${pages}" class="page-item">
                <a th:href="@{'/admin-fe/company/' + ${page}}" th:text="${page}" class="page-link"></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
