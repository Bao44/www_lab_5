<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/styles/job-detail.css">
</head>
<body>
<div class="container">
    <h1>Chi tiết công việc</h1>
    <div class="job-detail" th:each="jobSkill : ${jobSkills}">
        <div class="job-card">
            <h2 th:text="${jobSkill.id.job.jobName}"></h2>
            <p><strong>Mô tả:</strong> <span th:text="${jobSkill.id.job.jobDesc}"></span></p>
            <p><strong>Công ty:</strong> <span th:text="${jobSkill.id.job.company.getCompName()}"></span></p>
            <p><strong>Kỹ năng:</strong> <span th:text="${jobSkill.id.skill.skillName}"></span></p>
            <p><strong>Trình độ:</strong> <span th:text="${jobSkill.skillLevel}"></span></p>
        </div>
    </div>
</div>
<div class="footer">
    &copy; 2024 Search-Job-Detail Dashboard - All Rights Reserved.
</div>
</body>
</html>
