<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Job</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/styles/search-job.css">
</head>
<body>
<div class="container">
    <h1>Search Job</h1>

    <div class="search-container">
        <form action="/user-fe/search-job/job" method="get">
            <input name="search" id="searchInput" type="text" placeholder="Search for jobs..." class="search-input">
            <button id="searchButton" class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Name</th>
            <th>Company Name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.id}"></td>
            <td th:text="${job.jobDesc}"></td>
            <td th:text="${job.jobName}"></td>
            <td th:text="${job.company.getCompName()}"></td>
            <td>
                <a th:href="@{/user-fe/job-skill/detail/skills/{id}(id=${job.id})}" class="btn view-btn">
                    See More
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="footer">
    &copy; 2024 Search Dashboard - All Rights Reserved.
</div>
</body>
</html>
